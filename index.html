                return null;

                mathOperation, firstNumber, secondNumber, answer
                
                Save you answer to the answer variable like this: 
                
                answer = firstNumber + secondNumber;

                and that should do it!
            */
            // DRAKE WORK BEGINS HERE


            // DRAKE WORK STOPS HERE
            document.getElementById("result").value = answer;
        });
    </script>
